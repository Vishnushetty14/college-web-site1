<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="white">  
<br>  
<br>  
<form>  
  
<label><font face="comic sans ms" color="green" size="5">Firstname:</font>  </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> <font face="comic sans ms" color="green" size="5">Middlename:</font> </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label>  <font face="comic sans ms" color="green" size="5">Lastname: </font></label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  
<label>   
<font face="comic sans ms" color="green" size="5">Course :</font>  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
  
<br>  
<br>  
<label>   
<font face="comic sans ms" color="green" size="5">Gender :</font>  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  
  
<label>   
<font face="comic sans ms" color="green" size="5">Phone :</font>   
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
<font face="comic sans ms" color="green" size="5">Address :</font>  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
<font face="comic sans ms" color="green" size="5">Email :</font>  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
<font face="comic sans ms" color="green" size="5">Password :</font> 
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
<font face="comic sans ms" color="green" size="5">Re-type password:  </font> 
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
